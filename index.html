<html>
	<head>
		<!-- <link rel= "stylesheet" href="style.css" type="text/css" media=screen/> -->
		
		<script type="text/javascript" src="Jterniabound.js"></script>
		<script type="text/javascript" src="inheritance.js"></script>
		<script type="text/javascript" src="Fighter.js"></script>
		<script type="text/javascript" src="Character.js"></script>
		<script type="text/javascript" src="Sprite.js"></script>
		<script type="text/javascript" src="SpriteButton.js"></script>
		<script type="text/javascript" src="Animation.js"></script>
		<script type="text/javascript" src="Room.js"></script>
		<script type="text/javascript" src="StaticSprite.js"></script>
		<script type="text/javascript" src="FontEngine.js"></script>
		<script type="text/javascript" src="Action.js"></script>
		<script type="text/javascript" src="Trigger.js"></script>
		<script type="text/javascript" src="commands.js"></script>
		<script type="text/javascript" src="serialization.js"></script>
		<script type="text/javascript" src="Dialoger.js"></script>
		<script type="text/javascript" src="Chooser.js"></script>
		<script type="text/javascript" src="Audio.js"></script>
		<script type="text/javascript" src="Assets.js"></script>
		<script type="text/javascript" src="Path.js"></script>
		
		<style type="text/css">
			canvas {
				padding-left: 0;
				padding-right: 0;
				margin-left: auto;
				margin-right: auto;
				display: block;
				width:650px;
				height:450px;
			}
			textarea {
				padding-left: 0;
				padding-right: 0;
				margin-left: auto;
				margin-right: auto;
				width:100%;
				height:450px;
				display: inline;
				resize:none;
			}
		</style>
	</head>
	<body onload="initialize()">
		
		<!-- Table! -->
		<div style="display:table;height:450px;width:100%;"> 
			<div style="display:table-row;width:100%;">
				
				<!-- Left cell, textfield 'n buttons -->
				<div style="display:table-cell;width:33%;height:450px;min-width:0px;" >
					<textarea id="serialText"></textarea><br/>
					<button id="saveState" onclick="serialize(assets,effects,rooms,sprites,hud,dialoger,curRoom,char)">save state</button>
					<button id="loadState" onclick="loadSerial(document.getElementById('serialText').value)">load state</button>
					<br />
					<input type="file" name="level" id="levelFile" />
					<button id="loadLevelFile" onclick="loadLevelFile(document.getElementById('levelFile'))">load level</button>
				</div>
				
				<!-- Center cell. Canvas -->
				<div style="display:table-cell;width:33%;height:450px;"> 
					<div id="gameDiv">
						<canvas id="Stage" width="650" height="450" tabindex="0" 
									onmousedown = "onMouseDown(event,this)"
									onmousemove = "onMouseMove(event,this)"
									onmouseup = "onMouseUp(event,this)">
						</canvas>
					</div>
					<div id="movieBin">
					</div>
				</div>
				<!-- Right cell. basically padding... FOR NOW............ -->
				<div style="display:table-cell;width:33%;height:450px;" >
				</div>
				
			</div>
		</div>
	</body>
</html>
